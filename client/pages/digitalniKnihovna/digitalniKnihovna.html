<template name="digitalniKnihovna">
    <div id="digital-library">
        <h1>{{_ "dl_h1"}}</h1>

        <p>
            {{_ "dl_intro_1"}}
            <a class="link" href="{{pathFor 'digitalni-knihovna-napoveda'}}">{{_ "dl_intro_2"}}</a>
        </p>

        <div id="all-volumes" class="col-lg-7">
            <div id="dashed-line">
                <a id="all-volumes-button" href="{{pathFor 'digital-library-acho'}}" target="_blank">
                    <p>{{_ "dl_all_volumes_h2"}}</p>
                    <p>{{_ "dl_all_volumes_p"}}</p>
                </a>

                <div class="alert alert-warning" role="alert" style="display: none">{{_ "dl_open_browser"}}</div>

                <ul class="dl-list">
                    <li class="yes">
                        <h4>{{_ "dl_can_access"}}</h4>
                        <p>{{_ "dl_can_access_p"}}</p>
                    </li>
                    <li class="yes inline">
                        <h4>{{_ "dl_can_print"}}</h4>
                        <a href="{{pathFor 'jak-tisknout'}}" class="link">{{_ "dl_can_print_p"}}</a>
                    </li>
                    <li class="no">
                        <h4>{{_ "dl_cannot_download"}}</h4>
                        <p>{{_ "dl_cannot_download_p"}}</p>
                    </li>
                </ul>
            </div>
        </div>

        <div id="free-volumes" class="col-lg-5">
            <h4>{{_ "dl_free_volumes_h2"}}</h4>

            <ul class="dl-list">
                <li class="no">
                    <h4>{{_ "dl_cannot_browse"}}</h4>
                    <p>{{_ "dl_cannot_browse_p"}}</p>
                </li>
                <li class="yes">
                    <h4>{{_ "dl_can_access_everywhere"}}</h4>
                </li>
                <li class="yes">
                    <h4>{{_ "dl_can_download"}}</h4>
                </li>
            </ul>
            <a href="http://kramerius.mzk.cz/" target="_blank">{{_ "dl_free_enter"}}</a>
        </div>
    </div>
</template>
