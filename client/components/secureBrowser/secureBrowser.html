<template name="secureBrowser">
    <div id="secure-browser">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">{{_ "sec_title"}}</span>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{> i18n_buttons}}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row text-center">

                <h1 id="xs-h1">{{_ "sec_title"}}</h1>

                <div class="col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2">
                    <a href="http://kramerius.mzk.cz/" target="_blank" id="library-tile" class="tile center-block">
                        <div class="tile-content">
                            <div id="library-image" class="tile-image center-block">
                            </div>
                            <h1>{{{_ "sec_dl"}}}</h1>
                        </div>
                    </a>
                </div>
                <div class="col-sm-5 col-md-4">
                    <a href="http://www.webarchiv.cz/" target="_blank" id="archive-tile" class="tile center-block">
                        <div class="tile-content">
                            <div id="archive-image" class="tile-image center-block">
                            </div>
                            <h1>{{_ "sec_archive"}}</h1>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
